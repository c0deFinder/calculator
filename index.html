<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./JS/ASSETS/STYLE/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor__general">
        <aside>
            <div class="container1">
                <div class="cabecera__aside">
                <div class="img_box">
                    <img class="imagen" src="./JS/ASSETS/IMG/laptop.png" alt="Notebook">
                </div>
                    <h1>Laptop Intel i7 10th</h1>
                
                </div>
                <div class="contenido__aside">
                    <input id="text1" placeholder="Cantidad" min="0" type="number">
                    <p class="alert">(Escribir el texto en ingl√©s)</p>
                    <input id="text2" placeholder="Color" type="text">
                    <h1 class="tittle">Precio: $1.000</h1>
                    <button onclick="
                   const elemento1 = document.querySelector('.contenido__aside #text1').value;
                    const  elemento2 = document.querySelector('.contenido__aside #text2').value;
                   
                    var total = document.querySelector('h1 #total')
                    total.innerHTML = Number(elemento1)*1000;
                   const cantidad = document.querySelector('h1 #cantidad');
                    cantidad.innerHTML = elemento1;
                   const circulo = document.querySelector('h1 #circulo');
                    circulo.style.backgroundColor = elemento2;
                    ">
                        Calcular Total
                    </button>
                </div>
            </div>
            
        </aside>
        <main>
            <div class="contenedor__main">
                <h1>Total: <span id="total">________</span></h1>
                <h1>Cantidad:<span id="cantidad" >__________</span></h1>
                <h1 id="color">Color:
                        <div id="circulo">
                       </div>
                </h1>
            </div>
        </main>
    </div>
</body>

</html>
